<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center"><b>welcome {{name}}</b></h1>

      <div class="py-5 text-center bg-info text-white">
        <h1 class="mb-4 text-danger text-center"><b>Upload Image</b></h1>
        <form action='/home1/' method="post" enctype="multipart/form-data">
           {% csrf_token %}
          {{form}}
          <input type="submit" value="Upload" class="btn btn-success">
        </form>
      </div>

      <div><a href="/"><button type="submit" class="btn btn-danger" style="font-size:22px;margin-left:91%;margin-top:-32%;">LogOut</button></a></div>

      <div class="row">
        {% for i in img%}
        <div class="col-sm-4">
          <div class="card m-3">
            <img src="{{i.photo.url}}" class="card-img-top" height="300px">

            <div class="card-footer">
              <small>{{i.date}}</small>
              <br><br>
              <a href="/delete/{{i.id}}/"><button type="button" class="btn btn-success btn-md"><span class="spinner-grow spinner-grow-sm"></span>Delete</button></a>
              <a href="/{{i.id}}/"><button type="button" class="btn btn-success btn-md"><span class="spinner-grow spinner-grow-sm"></span>See</button></a>
            </div>

          </div>

        </div>
         {% endfor %}
      </div>

    </div>






  </body>
</html>
